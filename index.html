<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MindMap AI</title>
    <meta name="description" content="Create and share beautiful mind maps powered by AI" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'><rect fill='%234F46E5' width='32' height='32' rx='6'/><circle cx='16' cy='16' r='4' fill='white'/><circle cx='9' cy='10' r='2' fill='white' opacity='0.8'/><circle cx='23' cy='10' r='2' fill='white' opacity='0.8'/><circle cx='9' cy='22' r='2' fill='white' opacity='0.8'/><circle cx='23' cy='22' r='2' fill='white' opacity='0.8'/><line x1='16' y1='16' x2='9' y2='10' stroke='white' stroke-width='1.5' opacity='0.6'/><line x1='16' y1='16' x2='23' y2='10' stroke='white' stroke-width='1.5' opacity='0.6'/><line x1='16' y1='16' x2='9' y2='22' stroke='white' stroke-width='1.5' opacity='0.6'/><line x1='16' y1='16' x2='23' y2='22' stroke='white' stroke-width='1.5' opacity='0.6'/></svg>" />

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            animation: {
              'fade-in': 'fadeIn 0.5s ease-in',
              'slide-up': 'slideUp 0.5s ease-out',
              'scale-in': 'scaleIn 0.3s ease-out',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(10px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              scaleIn: {
                '0%': { transform: 'scale(0.95)', opacity: '0' },
                '100%': { transform: 'scale(1)', opacity: '1' },
              },
            },
          },
        },
      }
    </script>

    <style>
      /* Custom scrollbar for better aesthetics */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      ::-webkit-scrollbar-thumb {
        background: #888;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555;
      }

      /* Dark mode scrollbar */
      :root.dark ::-webkit-scrollbar-track {
        background: #1e293b;
      }
      :root.dark ::-webkit-scrollbar-thumb {
        background: #64748b;
      }
      :root.dark ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
    </style>
  </head>
  <body class="bg-slate-50 dark:bg-slate-900 text-slate-900 dark:text-white antialiased">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
